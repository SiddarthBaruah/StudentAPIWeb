<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Question 1</title>
  </head>
  <body>
    <div class="header">
      <h1>Part 1</h1>
    </div>

    <div class="part1">
      <table border="1">
        <thead>
          <th>Roll number</th>
          <th>Name</th>
          <th>College</th>
        </thead>
        <tbody id="userdata"></tbody>
      </table>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: space-around;
        "
      >
        <button class="button" onclick="sortLexicograph()">
          Sort Lexicographically
        </button>
        <button class="button" onclick="sortRollno()">
          Sort RollNumber wise
        </button>
      </div>
    </div>
    <script src="app.js"></script>
    <div class="header">
      <h1>Part 2</h1>
    </div>
    Type the name of the college to see the students from.
    <input type="text" id="collegename" style="width: 100%" />
    <button onclick="searchbycollege()">Search Students</button>
    <table border="1">
      <thead>
        <th>Roll number</th>
        <th>Name</th>
        <th>College</th>
      </thead>
      <tbody id="searchcollege"></tbody>
    </table>
  </body>
</html>
